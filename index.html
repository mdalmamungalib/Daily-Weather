<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Weather App">
    <meta property="og:description" 
    content="Get the latest weather updates for any city"
    >
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <h1 class="title">Weather App</h1>
        <div class="search-container">
            <input type="text"
            id="cityInput"
            placeholder="Enter city..."
            >
            <button id="searchButton">Search</button>
        </div>
    </header>

    <main id="main-content">
        <div id="weather-card"></div>
        <div class="controls">
            <button id="sortDate">Sort by Date</button>
            <button id="sortTemp">Sort by Temperature</button>
            <button id="filterRain">
                Filter Rainy Days
            </button>
            <button id="resetFilter">Show All Days</button>
        </div>
        <div id="forecast-container"></div>
    </main>

    <footer id="footer">
        <p>Â© <span id="currentYear"></span> Weather App. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
